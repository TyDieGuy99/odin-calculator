<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = 'javascript.js' defer></script>
    <link rel = 'stylesheet' href = 'style.css'>
    
</head>
<body>
    <div class= 'calculator'>
        <h3 class="display">8008135</h3>
        <div class = 'columns'>
            <div class = 'buttons'>
                <div class = 'other'>
                    <button>clear</button>
                    <button>backspace</button>
                    <button>filler</button>
                </div>
                <div id = 'numBtns' class = 'numbers'>
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button class="numBtn">0</button>
                    <button>.</button>
                </div>
                
            </div>
            <div id = 'opBtns' class = 'operators'>
                <button class="opbtn">รท</button>
                <button class="opbtn">x</button>
                <button class="opbtn">-</button>
                <button class="opbtn">+</button>
                <button class="opbtn">=</button>
            </div>
        </div>
    </div>  
</body>
</html>
